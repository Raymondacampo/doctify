{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="{% sass_src 'scss/style.scss' %}" >
    <script src="https://accounts.google.com/gsi/client" async></script>
    {% block style %}
    {% endblock %}
</head>
<body>
    <header>
        <div id="nav_bar">
            <div class="logo_container">
                <div class="nav_logo"><a href="{% url 'index' %}"><img alt="Inicio" src="{% static 'images/dclogo.png' %}"></a></div>
                <div class="nav_name"><a href="{% url 'index' %}"><span>Doctify</span></a></div>
            </div>

            <div id="signin_div">
                {% if user.is_authenticated %}
                    <div class="nav_bar_txt">
                        <div id="profile_list">
                        </div>
                        
                    </div>
                {% else %}
                    <div class="nav_bar_txt">
                        <a href="/accounts/login/">Sign In</a>
                    </div>
                {% endif %}   
            </div>
            <div class="navbarbtn_cont">
                <div id="nav_bar_btn" ></div>
            </div>
            

        </div>
    </header>

    <div id="signin"></div>
    </form>
    {% block body %}
    {% endblock %}
    
    <script src="{% static 'dist/profileList.bundle.js' %}"></script>

</body>
</html>
