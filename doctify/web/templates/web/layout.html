{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="{% sass_src 'scss/style.scss' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        </style>
        <script src="https://accounts.google.com/gsi/client" async></script>
    {% block style %}
    {% endblock %}
</head>
<body>
    <header>
        <div id="nav_bar">
            <div class="logo_container">
                <div class="nav_logo"><a href="{% url 'index' %}"><img src="{% static 'images/dclogo.png' %}"></a></div>
                <div class="nav_name"><a href="{% url 'index' %}"><span>Doctify</span></a></div>
            </div>
            
            <div id="signin_div" style="display: none;">
                {% if user.is_authenticated %}
                    <div class="nav_bar_txt">
                        <div><a href="{% url 'myuser' %}"><img src="{{ user.image }}" height="50px"></a></div><br>
                        <a href="{% url 'logout' %}" method="post">
                            <div><button type="submit">Log out</button></div>  
                        </a>              
                    </div>
                {% else %}
                <form method="post" action="{% url 'signin' %}"></form>
                    <div class="nav_bar_txt">
                        <button id="signinbtn">Sign In</button>
                    </div>
                {% endif %}   
            </div>
            <div class="navbarbtn_cont">
                <div id="nav_bar_btn" ></div>
            </div>
            

        </div>
    </header>
    
        <div id="signin">{% csrf_token %}</div>
    </form>
    {% block body %}
    {% endblock %}
    
    <script type="text/babel" src="{% static 'js/signinbtn.js' %}"></script>
    <script type="text/babel" src="{% static 'js/signin.js' %}"></script>
</body>
</html>
