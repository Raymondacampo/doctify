{% extends 'web/layout.html' %}

{% block body %}
    <div class="password_reset_div bx_s">
        <p>
            <h2>Forgotten password?</h2>
            <p>Enter your email address below, and we'll send you an email allowing you to reset it.</p>
        </p>
        <p>
            <form action="/accounts/password/reset/" method="post">
                {% csrf_token %}
                <p>
                    <label for="id_email">Email:</label>
                    <input type="email" name="email" placeholder="Email address" autocomplete="email" maxlength="320" required id="id_email"><br>                    
                </p>
                <p>
                    <button type="submit">Send email confirmation</button>                    
                </p>

            </form>               
        </p>
     
    </div>

{% endblock %}
